<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Open Schemo</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; padding: 24px; }
    .box { max-width: 560px; margin: 0 auto; }
    button { font-size: 16px; padding: 12px 16px; border-radius: 8px; border: 1px solid #ccc; cursor: pointer; }
    code { background: #f5f5f5; padding: 2px 6px; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Opening Schemo...</h1>
    <p>If the app doesn't open automatically, tap the button:</p>
    <p><button id="open">Open in Schemo</button></p>
    <p id="codeRow" style="display:none;">Your code: <code id="code"></code> (you can copy this and paste in the app)</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code') || params.get('token') || '';
    const flow = params.get('flow') || 'recovery';
    const deeplink = `schemo://auth/recovery?flow=${encodeURIComponent(flow)}${code ? `&code=${encodeURIComponent(code)}` : ''}`;

    // Show the code if present
    if (code) {
      document.getElementById('code').textContent = code;
      document.getElementById('codeRow').style.display = 'block';
    }

    // Try to open the app shortly after load
    setTimeout(() => { window.location.href = deeplink; }, 400);

    // Manual button
    document.getElementById('open').addEventListener('click', () => {
      window.location.href = deeplink;
    });
  </script>
</body>
</html>
